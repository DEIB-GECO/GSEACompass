<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GSEAWrap</title>

    <script src="../renderer_src/table_renderer.js" defer></script>

    <script src="../dependencies/datatables/datatables.min.js"></script>
    <script src="../dependencies/ellipsis.js"></script>
    <link href="../dependencies/datatables/datatables.min.css" rel="stylesheet" />
</head>

<body>
    <h1 class="display-6 m-3 text-center" id="table-title"></h1>

    <div id="dataDiv" class="m-3">
        <table>
            <tbody>
                <tr>
                    <td>Maximum FDR q-val</td>
                    <td><input class="form-control m-1" type="text" id="maxFDR" name="maxFDR" /></td>
                </tr>
                <tr>
                    <td>Maximum NOM p-val</td>
                    <td><input class="form-control m-1" type="text" id="maxNOM" name="maxNOM" /></td>
                </tr>
            </tbody>
        </table>
        <table id="dataTable" class="table table-striped" style="width:100%"></table>
    </div>
</body>

</html>
